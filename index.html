    <title>Om Telolet Om!!</title>

    <style type="text/css">
        .inidia {
            text-align: center;
        }
    </style>

    <![endif]-->
    <script type="text/javascript">
        telolet = false;
        var audio = new Audio('telolet.mp3');
        function teloletin(){
            if ( telolet == false || typeof telolet == 'undefined' ){
                telolet = true;
                audio.play();
                $(".btn-telolet").text('Stop!');
                $(".btn-telolet").addClass('btn-danger');
            }
            else{
                telolet = false;
                audio.pause();
                audio.currentTime = 0;
                $(".btn-telolet").text('Telolet!');
                $(".btn-telolet").removeClass('btn-danger');
            }
            
            
        }
    </script>
</head>


<body>

    
    <!-- Intro Section -->
    <div class="row">
        <section id="intro" class="col-lg-offset-2 col-lg-8 col-sm-12">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 inidia">
                        <h1>Om Telolet Om!!</h1>
                        <p><strong>Mainkan Telolet Dibawah </strong></p>
                        <a class="btn btn-info btn-telolet" href="#" onclick="teloletin();">Telolet!</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
    <!-- jQuery -->
    <script src="https://godamri.github.io/lib/jquery/jquery.min.js"></script>

</body>
